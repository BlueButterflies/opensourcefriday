ja:
  locale_name: 日本語
  OpenSourceFriday: "オープンソース フライデー"
  full_description: "オープンソースは、あなたのような人が作ってます。今週の金曜日は、利用しているお気に入りのソフトウエアを数時間助けてみよう。"
  Contributors: "貢献者"
  Businesses: "ビジネス"
  Maintainers: "メンテナ"
  YouTube: "YouTube"
  headline:
    businesses: "ビジネスはオープンソースで動いている。参加方法を学ぼう。"
    maintainers: "一番助けがほしいとき、 貢献してもらえるよう、 プロジェクトに愛情を注ごう。"
    contributors: "貢献の意味、 プロジェクトの見つけ方、 そして、 プロジェクトを開始する方法を学ぶ。"
  index:
    main:
      title: "オープンソースな金曜日に貢献する"
      contribution: "貢献の方法を学ぶ"
      read_the_guide: '<a href="https://opensource.guide/ja/how-to-contribute/">ガイドを読む</a>'
    find:
      title: "貢献するプロジェクトを見つける"
      description: "さまざまなプロジェクトに渡って、デザイン、文書、運用、コードの全てのレベルでオープンソースへの貢献ができます。最初の貢献がどうあるべきかとか、どのようになるのか、を考えすぎないで。"
      used:
        title: "利用中のプロジェクト"
        description: "使っていたり、使いたいプロジェクトについて考えることから始めよう。あなたが積極的に貢献するプロジェクトには、貴方が何度でも戻ってきたくなるはず。 "
      issue:
        title: "あなたが修正できる課題"
        description: "次のサイトをみて、助けるプロジェクトを見つけよう:"
        grabs: "Up For Grabs"
        triage: "CodeTriage"
        good_first: "For Good First Issue"
      welcome:
        title: "あなたを待っています"
        description: 'GitHubの<a href="https://github.com/showcases/great-for-new-contributors">プロジェクト一覧</a>で歴史があり、評判の良い新規貢献者向けのプロジェクトを見つける。'
  business:
    title: "ビジネスはOSS上で動いている"
    description: "毎週一回。 貴方が利用していて気に入っているオープンソース・ソフトウエアへ時間を投資しよう。"
    reason:
      title: "ビジネス拡大に不可欠"
      description: "企業は、オープンソース・ソフトウエアを有効に使う必要があります。"
      technology:
        title: "ビジネス基盤の技術を進化させる"
        description: "オープンソースに直接参加して、組織の声を利用しているソフトウエアに反映させる。"
    models:
      title: "一緒に仕事を良くする"
      description: "オープンソース開発モデルは、ソフトウエアのコラボレーションの最先端に位置づけられます。オープンソースで働く開発者は、組織の品質やスピード、そして透明性を高める方法を効果的に学ぶことができます。"
    cost:
      title: "オーバーヘッドの削減"
      description: "オープンソースに定常的に貢献することで、維持メンテナンスしなければならないカスタムソフトウエアを削減することに繋がり、コストと開発者の時間を節約できます。"
    reputation:
      title: "有識者を引き付け留保しつづける"
      description: "オープンソースに従事する社員は、彼ら自身と働く会社の評判を上げることになります。"
    plan:
      title: "あなたの会社や組織でのオープンソース・フライデー"
      description: "企業の開発者カルチャーの向上はとても重要、計画しないなんて。"
      encourage:
        title: "時間を確保する"
        description: "毎週金曜日に、あなたのチームの管理職や社員、パートナーメンバーに働きかけて、2時間を、チームが利用しているオープンソースプロジェクトのために過ごすことを推奨しよう。"
      policy:
        title: "習慣にしていこう"
        description: "明確な内部ルールを策定しよう。社員は、安心して継続的にオープンソースに貢献できるようになります。"
  maintainers:
    title: "他の人の助けを受けながらソフトウエアを作る"
    description: "毎週金曜日に、ソフトウエアプロジェクトに愛情を注いで、他の貢献者が参加しやすくする。"
    involve:
      title: "あなたのプロジェクトを見つけてもらう"
      description: "プロジェクトの立ち上げは、ほんの最初のステップ。さあ、拡げて行きましょう。"
      workload:
        title: "負担を削減する:"
        description: '<a href="https://opensource.guide/ja/best-practices/#コミュニティを活用しよう">コミュニティを活用するため</a>、プロジェクトのREADMEファイルに、プロジェクトが何をやっているか、そのスコープは何か、貢献を求めていること、そして、貢献の仕方を詳細に記載しよう。'
      promote:
        title: "ソフトウエアをPRする"
        description: 'Twitterアカウントを作ったり、ブログを開設したり、webサイトを立ち上げよう。<a href="https://opensource.guide/ja/finding-users/#人々にあなたのプロジェクトを見つけてフォローしてもらいやすくしよう">みんなに知ってもらい、プロジェクトに注目</a>してもらうんだ。'
    growing:
      title: "コミュニティを拡大しよう"
      description: "誰しも最初は初心者。他人のはじめての貢献の不安を和らげよう。"
      document:
        title: "すべてを文書に記載する"
        description: "<a href='http://opensourcesurvey.org/2017/'>GitHubの2017のオープンソース調査</a>で分かったことは、オープンソースユーザにとって、不完全な分かり難いドキュメントを見せられることが、最大の問題です。プロジェクトに貢献する方法の<a href='https://opensource.guide/ja/best-practices/#プロセスをドキュメント化しよう'>確実な文書化を定着</a>させましょう。"
      help:
        title: "援助を得る"
        description: '未来ある潜在的な貢献者やメンテナに目配りをして<a href="https://opensource.guide/ja/building-community/#プロジェクトの所有権を共有しよう">プロジェクトの当事者意識を共有していきましょう</a>。とくに、最初の貢献を歓迎する努力をしよう。'
    workflow:
      title: "ワークフローを改善する"
      description: "他のメンテナがどんな風にうまくやっているか、学びましょう。"
      boundaries:
        title: "境界線を引く"
        description: 'プロジェクトのスコープを決定し、<a href="https://opensource.guide/ja/best-practices/#活動停止しても良い">自分自身に明確な境界線を引きましょう</a>。NOと言う事は、<a href="https://opensource.guide/ja/best-practices/#ノーと言うやり方を学ぼう">YESと同じだけ大事です</a>。'
      automation:
        title: "自動化"
        description: 'あなたの時間をつくるため、<a href="https://opensource.guide/ja/best-practices/#ロボットを使おう">ロボットを導入し</a>、テストや他のチェックは出来るだけ自動化させよう。'
    visitor:
      title: "オープンソース フライデーの準備万端"
      description: "いま時間を使って、将来に楽する。"
  endorsement:
    title: "あなたと同じです"
    Kim_Crayton:
      title: "コミュニティ技術者、著者、設立者"
      name: " Kim Crayton"
      message: "オープンソースへの貢献は、様々なサイズのビジネスに優位性をもたらし、有識者を育てることに繋がり、コーディングしたことのない人に、開発プロセスを通じて自己研鑽する方法を提供することにつながります。一人ひとりにとっても、練習になり、経験をつみ、スキルの証明になり、そして、コミュニティの貢献メンバーになることができます。"
    Chris_Lamb:
      title: "<a href='https://www.debian.org'>Debian Project</a>リーダー"
      name: "Chris Lamb"
      message: "オープンソースへ貢献することが無ければ、今の私は居ないでしょう。そこでは、ソフトウェア開発のスキルの向上だけでなく、仲間との絆も深まり、多様で素晴らしい文化を持った面白い友人たちと出会うこともできました。オープンソースに貢献することをとてもオススメします。"
    Will_Norris:
      title: "<a href='https://github.com/google'>Google</a>のオープンソース担当"
      name: "Will Norris"
      message: 'オープンソースプロジェクトへの貢献は、Googleエンジニアにとって最も人気のある20%のプロジェクトの一つであり続けています。オープンソースは、私たちが行う多くのことにおいて非常に重要な役割を果たしているため、<a href="https://opensource.google.com/docs/patching/"> プロセス </a>を可能な限り簡単にするよう努めています。'
    Christine_Abernathy:
      title: "<a href='https://github.com/facebook/'>Facebook</a>のオープンソース担当"
      name: "Christine Abernathy"
      message: "オープンソースは、世界をよりオープンでつながりのあるものにするという私たちの使命と一致しています。 コミュニティと協力することで、私たちの仕事と解決しようとしている課題を共有する機会が得られ、才能ある人々が考えた世界を前進させるためのアイデアや努力に貢献することができます。"
    Rich_Harris:
      title: "<a href='https://github.com/rollup/rollup'>Rollup</a>と<a href='https://github.com/sveltejs/svelte'>Svelte</a>のメンテナ"
      name: " Rich Harris"
      message: "多くのOSSプロジェクトでは、資金ではなく掛ける時間が不足しています。メンテナの多くは、フルタイムの仕事をしていて、その時間を削ることが難しい状況です。全てのプロジェクトで必要とされるのは、貢献者です。オープンソース フライデーは、事業が依存しているOSSエコシステムへ意味あるサポートを行う、企業にとって完璧な方法です。"
    Brett_Cannon:
      title: "<a href='https://github.com/python/cpython'>Python core</a>開発者"
      name: "Brett Cannon"
      message: "他の人が依存するプロジェクトのメンテナになると、オープンソースは「コードを共有する」だけでなく「メンテナンスを共有する」ことになります。ご存知の通り、メンテナンスには時間がかかり、特にコードレビューのような作業ではコンテキストを見失わないためにも、まとまった時間を取って一気に進めるのが最も効果的です。"
  mailchimp:
    title: "配信をうけとる"
    description: "GitHubの最新オープンソース技術情報を真っ先にうけとろう。"
  with: "は"
  by: "を込めて"
  and: "と"
  friends: "同志から"
