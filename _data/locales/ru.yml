ru:
  locale_name: Русский
  OpenSourceFriday: "Open Source Friday"
  full_description: "Открытый исходный код пишут такие же люди, как и Вы. В эту пятницу потратьте несколько часов на разработку программного обеспечения, которые вы используете и любите"
  Contributors: "Участники"
  Businesses: "Компании"
  Maintainers: "Основные вкладчики"
  YouTube: "YouTube"
  headline:
    businesses: "Ваша компания работает с открытым исходным кодом. Узнайте, как принять участие."
    maintainers: "Подарите своему проекту некоторую любовь, чтобы помочь другим внести свой вклад там, где вам это нужно больше всего."
    contributors: "Узнайте, что значит внести свой вклад, и как найти и начать работу над новым проектом."
  index:
    main:
      title: "Внесите свой вклад в Open Source Friday"
      contribution: "Учитесь вносить свой вклад"
      read_the_guide: '<a href="https://opensource.guide/ru/how-to-contribute/">Читать руководство</a>'
    find:
      title: "Найти проект для вклада"
      description: "Вклад в открытый исходный код происходит на всех уровнях, в рамках проектов и дизайна, документации, операций и кода. Вам не нужно задумываться о том, каким именно будет ваш первый вклад или как он будет выглядеть"
      used:
        title: "Проект, который вы уже используете"
        description: "Начните думать о проектах, которые вы уже используете или хотите использовать. Проекты, в которые вы активно вносите свой вклад, - это те, к которым вы возвращаетесь."
      issue:
        title: "Проблема, которую вы можете исправить"
        description: "Проверьте эти сайты, чтобы найти проект, который ищет вашу помощь:"
        grabs: "Up For Grabs - доступно всем желающим"
        triage: "CodeTriage"
        good_first: "For Good First Issue"
      welcome:
        title: "Теплый прием"
        description: 'Найдите проект, который имеет историю и репутацию гостеприимства для новых участников в <a href="https://github.com/showcases/great-for-new-contributors">GitHub и отлично подходит для новых участников</a> .'
  business:
    title: "Ваша компания работает с открытым исходным кодом"
    description: "Раз в неделю, каждую неделю. Потратьте время, чтобы инвестировать в программное обеспечение с открытым исходным кодом, которое вы используете и любите."
    reason:
      title: "Ваша компания зависит от этого"
      description: "Компаниям необходимо программное обеспечение с открытым исходным кодом для эффективной работы."
      technology:
        title: "Совершенствуйте технологии, на которые вы полагаетесь"
        description: "Прямое участие в open source дает вашей организации право голоса в программном обеспечении, от которого вы зависите."
    models:
      title: "Работать лучше вместе"
      description: "Модели разработки с открытым исходным кодом находятся на передовой сотрудничества в области программного обеспечения. Разработчики, работающие с открытым исходным кодом, интуитивно учатся повышать качество, скорость и прозрачность в вашей организации."
    cost:
      title: "Уменьшить накладные расходы"
      description: "Регулярное участие в разработке с открытым исходным кодом экономит деньги и рабочие часы разработчика, сокращая объем программного обеспечения, которое вам необходимо поддерживать."
    reputation:
      title: "Привлекать и сохранять талант"
      description: "Сотрудники, работающие с открытым исходным кодом, повышают свою репутацию и репутацию своего работодателя."
    plan:
      title: "Open Source Friday в вашей организации"
      description: "Улучшение культуры разработчиков слишком важно, чтобы не заниматься его планированием"
      encourage:
        title: "Выделить время"
        description: "Каждую пятницу поощряйте своих менеджеров, сотрудников и коллег тратить как минимум два часа на работу над проектами с открытым исходным кодом, которые ваша организация уже использует."
      policy:
        title: "Сделать это привычкой"
        description: "Создавайте четкие внутренние правила, чтобы сотрудники могли легко и последовательно вносить свой вклад в открытый исходный код."
  maintainers:
    title: "Создавайте программное обеспечение, помогая другим"
    description: "Каждую пятницу дайте вашему программному проекту свою любовь и сделайте так, чтобы другие могли внести свой вклад."
    involve:
      title: "Помогите людям найти ваш проект"
      description: "Создание проекта - это только начало. Почему бы не рассказать об этом?"
      workload:
        title: "Уменьшите свою рабочую нагрузку:"
        description: 'Убедитесь, что ваш файл README содержит подробную информацию о том, что делает ваш проект, о его масштабах и потребностях, а также о том, <a href="https://opensource.guide/ru/best-practices/#используйте-силу-сообщества">как внести вклад в развитие сообщества</a>.'
      promote:
        title: "Рекламируйте свою работу"
        description: 'Подумайте о создании аккаунта в Твиттере, постов в блоге и веб-сайта, чтобы люди могли <a href="https://opensource.guide/ru/finding-users/#помогите-людям-найти-ваш-проект-и-следить-за-ним">находить и отслеживать ваш проект</a>.'
    growing:
      title: "Развивайте свое сообщество"
      description: "Все были когда-то новичками. Облегчить чей-то первый вклад."
      document:
        title: "Документируем все"
        description: "<a href='http://opensourcesurvey.org/2017/'>GitHub's 2017 Open Source Survey</a> показал, что неполная или запутанная документация является самой большой проблемой для пользователей открытого исходного кода. Убедитесь, что вы <a href='https://opensource.guide/ru/best-practices/#документирование-процессов'>документируете свои процессы</a>, чтобы внести свой вклад в ваш проект."
      help:
        title: "Получить помощь"
        description: 'Ищите перспективных потенциальных участников или основных вкладчиков, чтобы <a href="https://opensource.guide/ru/building-community/#совместное-владение-вашим-проектом"> разделить право собственности на ваш проект.</a> В частности, приложите усилия чтобы приветствовать новых участников.'
    workflow:
      title: "Улучшите ваш рабочий процесс"
      description: "Узнайте у других основных вкладчиков о том, как быть более эффективным."
      boundaries:
        title: "Установить границы"
        description: 'Определитесь с масштабом проекта и <a href="https://opensource.guide/ru/best-practices/#взять-паузу--это-нормально">определите для себя четкие границы</a>. Сказать нет <a href="https://opensource.guide/ru/best-practices/#научитесь-говорить-нет"> так же важно, как и сказать «да»</a>.'
      automation:
        title: "Автоматизация"
        description: '<a href="https://opensource.guide/ru/best-practices/#задействуйте-роботов">Внедрите ботов</a> чтобы максимально автоматизировать тесты и другие проверки, чтобы сэкономить время.'
    visitor:
      title: "Будьте готовы к Open Source Friday"
      description: "Потратьте время сейчас, чтобы сэкономить время позже."
  endorsement:
    title: "Вы в отличной компании"
    Kim_Crayton:
      title: "Community Engineer, Writer, Founder"
      name: "Kim Crayton"
      message: "Вклад в открытый исходный код не только позволяет предприятиям любого масштаба использовать преимущества и опираться на таланты других, но также дает новичкам в программировании возможность приспособиться к процессу разработки таким образом, чтобы они могли практиковаться, экспериментировать и демонстрировать себя как ценные и способствующие члены сообщества."
    Chris_Lamb:
      title: "<a href='https://www.debian.org'>Debian Project</a> Leader"
      name: "Chris Lamb"
      message: "Я достиг того места, где я нахожусь сегодня, внося свой вклад в программное обеспечение с открытым исходным кодом, что позволило мне не только улучшить свои навыки в качестве разработчика программного обеспечения, но и расширить свою сеть коллег и встретить новых и интересных друзей из самых разных культур. Я очень рекомендую это."
    Will_Norris:
      title: "Open Source at <a href='https://github.com/google'>Google</a>"
      name: "Will Norris"
      message: 'Вклад в проекты с открытым исходным кодом продолжает оставаться одним из самых популярных для 20% проектов у инженеров в Google. Открытый исходный код играет такую важную роль во многих аспектах нашей деятельности, поэтому мы стараемся максимально упростить этот <a href="https://opensource.google.com/docs/patching/">процесс</a>.'
    Christine_Abernathy:
      title: "Open Source at <a href='https://github.com/facebook/'>Facebook</a>"
      name: "Christine Abernathy"
      message: "Открытый исходный код соответствует нашей миссии, чтобы сделать мир более открытым и связанным. Работа с сообществом дает нам возможность поделиться нашей работой и проблемами, которые мы стремимся решить, и поощряет талантливых людей делиться своими идеями и усилиями, чтобы продвинуть мир вперед."
    Rich_Harris:
      title: "<a href='https://github.com/rollup/rollup'>Rollup</a> and <a href='https://github.com/sveltejs/svelte'>Svelte</a> maintainer"
      name: "Rich Harris"
      message: "То, чего не хватает большинству проектов с открытым исходным кодом, это не деньги, а время. Многие сопровождающие работают на полную ставку и не могут реально сократить свои часы. То, что почти все проекты нуждаются в большем количестве участников. Open Source Friday - идеальный способ для компаний поддержать экосистему открытого исходного кода, от которой они зависят."
    Brett_Cannon:
      title: "<a href='https://github.com/python/cpython'>Python core</a> developer"
      name: "Brett Cannon"
      message: "Когда вы являетесь основным вкладчиком проекта, на который полагаются другие, открытый исходный код переходит от «совместного использования кода» к «совместному использованию поддержки. Как мы все знаем, «поддержка» требует времени, которое нужно использовать более эффективно, чтобы помочь вам убедиться, что вы можете закончить то, что начали, Например делать обзор кода, прежде чем вы забудете контекст, в котором он написан"
  mailchimp:
    title: "Оставайтесь на связи"
    description: "Будьте первым, кто узнает о последних советах и ресурсах GitHub."
  with: "с"
  by: "в"
  and: "и "
  friends: "друзьями"
