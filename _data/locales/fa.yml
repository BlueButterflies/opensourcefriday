  business:
    title: "مشاغل و کسب و کار شما با نرم افزار های منبع آزاد اجرا می شود"
    description: "هفته ای یک بار، هر هفته. برای سرمایه گذاری روی نرم افزار منبع آزاد که استفاده می کنید و دوست دارید، وقت بگذارید."
    reason:
