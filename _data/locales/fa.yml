      description: "شرکتها برای اجرای موثر به نرم افزار های منبع آزاد نیاز دارند."
      technology:
        title: "فناوری هایی که به آنها وابسته هستید را توسعه دهید"
        description: "مشارکت مستقیم در منبع آزاد به سازمان شما صدای نرم افزاری را که به آن وابسته هستید، می دهد."
    models:
      title: "با هم بهتر کار کنیم"
      description: "مدل های توسعه منبع آزاد در صدر همکاری نرم افزار قرار دارند. توسعه دهندگان که روی منبع آزاد کار می کنند بطور شهودی یاد می گیرند تا کیفیت، سرعت و شفافیت در سازمان شما را بهبود دهند."
    cost:
      title: "سربار را کاهش دهید"
      description: "مشارکت منظم در منبع آزاد با کاهش پول و زمان توسعه همراه با کاهش توسعه نرم افزار های سفارشی می شود که نیاز به حفظ و مراقبت همیشگی دارند."
    reputation:
      title: "جذب و حفظ استعداد"
      description: "کارمندانی که روی منبع آزاد کار می کنند باعث تقویت شهرت و کارفرمایشان می شوند."
    plan:
      title: "جمعه منبع آزاد در سازمان شما"
      description: "بهبود فرهنگ توسعه دهنده شما بسیار مهم است تا بدون برنامه رها شوید."
      encourage:
        title: "زمانی را در نظر بگیرید"
        description: "هر جمعه، مدیران، کارمندان و همکاران خود را ترغیب کنید که حداقل دو ساعت در پروژه های منبع آزاد که سازمان شما از آنها قبلا استفاده کرده است یا به آنها وابسته است."
      policy:
        title: "آن را به یک عادت تبدیل کنید"
        description: "سیاست های داخلی و واضحی ایجاد کنید تا کارکنان بتوانند به راحتی و به طور مداوم در منبع آزاد مشارکت کنند."
  maintainers:
    title: "با کمک دیگران نرم افزار بسازید"
    description: "هر جمعه، به پروژه نرم افزاری خود عشق ورزیده و مشارکت دیگران را آسانتر کنید."
    involve:
      title: "به افراد کمک کنید تا پروژه شما را کشف کنند"
      description: "ایجاد یک پروژه فقط آغاز است. چرا برای بسیار از افراد پیام ارسال نمی کنید؟"
      workload:
        title: "بار کاری خود را کاهش دهید:"
        description: 'اطمینان حاصل کنید که پرونده README پروژه شما محدوده و نیاز شما را از مشارکت ها همراه جزئیات مطرح کرده است، و نحوه کمک به <a href="https://opensource.guide/fa/best-practices/#از-اجتماع-خود-بهره-ببرید"> به جامعه خود سوق دهید</a>.'
      promote:
        title: "کار خود را تبلیغ کنید"
        description: 'با ایجاد حساب تویتر و نوشتن مطالب و بلاگ تلاش کنید <a href="https://opensource.guide/fa/finding-users/#مردم-را-در-پیدا-کردن-و-دنبال-کردن-پروژهی-خودتان-یاری-کنید">به مردم کمک کنید تا پروژه شما را پیدا و دنبال کنند</a>.'
    growing:
      title: "جامعه خود را رشد دهید"
      description: "همه یک بار تازه بودند. سهولت دریافت کمک برای اول شخص و دیگران را ساده کنید."
      document:
        title: "همه چیز را مستند کنید"
        description: "<a href='http://opensourcesurvey.org/2017/'>بررسی منبع آزاد GitHub 2017</a> نشان داد که اسناد ناقص یا گیج کننده بزرگترین مشکل برای کاربران منبع آزاد است. اطمینان حاصل کنید که شما <a href='https://opensource.guide/fa/best-practices/#ثبت-کردن-فرآیندها'>در حال مستندسازی فرآیندهای خود</a> برای چگونگی مشارکت در پروژه خود هستید."
      help:
        title: "کمک بگیرید"
        description: 'به دنبال مشارکت کنندگان بالقوه یا نگهدارنده ها باشید تا <a href="https://opensource.guide/fa/building-community/#مالکیت-پروژه-تان-را-به-اشتراک-بگذارید">مالکیت پروژه خود را با آنها اشتراک گذاری کنید</a>. برای استقبال از همکاران بالقوه بطور ویژه تلاش کنید.'
    workflow:
      title: "گردش کار خود را بهبود بخشید"
      description: "از سایر نگهبانان در مورد اثربخشی بیشتر بیاموزید."
      boundaries:
        title: "مرزها را تعیین کنید"
        description: 'تصمیم بگیرید که محدوده پروژه چیست و <a href="https://opensource.guide/fa/best-practices/#اشکالی-ندارد-اگر-که-وقفهای-در-کار-خود-ایجاد-کنید">مرزهای واضحی را برای خود تعیین کنید</a>. <a href="https://opensource.guide/fa/best-practices/#نه-گفتن-را-یاد-بگیرید">گفتن خیر به همان اندازه گفتن بله مهم است</a>.'
      automation:
        title: "تنظیم خودکار"
        description: '<a href="https://opensource.guide/fa/best-practices/#از-رباتها-استفاده-کنید">روبات ها را بیاورید تا</a> تا حد امکان از طریق آزمایشات و سایر چک ها به صورت خودکار اقدام به صرفه جویی در وقت خود کنید.'
    visitor:
      title: "برای جمعه منبع آزاد آماده شوید"
      description: "اکنون وقت خود را صرف کنید تا بعداً وقت خود را ذخیره کنید."
  endorsement:
    title: "شما در شرکت خوبی هستید"
    Kim_Crayton:
      title: "مهندس جامعه، نویسنده، بنیانگذار"
      name: "Kim Crayton"
      message: "مشارکت در منبع آزاد نه تنها اجازه می دهد تا مشاغل از هر اندازه بتوانند از استعدادهای دیگران بهره بگیرند و هم از استعدادهای دیگران استفاده کنند، بلکه راهی برای کسانی است که بتوانند کد نویسی جدید را انجام دهند تا خودشان را به فرآیند توسعه تکمیل کنند به روشهایی که به آنها امکان تمرین، آزمایش و دیده شدن را می دهند، خود را به عنوان اعضای با ارزش و کمک کننده جامعه می شناسند."
    Chris_Lamb:
      title: "رهبر <a href='https://www.debian.org'>Debian Project</a>"
      name: "Chris Lamb"
      message: "من امروز با مشارکت در نرم افزار منبع آزاد به جایی رسیدم که به من اجازه می دهم نه تنها مهارت های خود را به عنوان توسعه دهنده نرم افزار بهبود بخشم بلکه شبکه همکاران خود را نیز افزایش دهم و با دوستان جدید و جالب فرهنگ های بسیار متنوعی روبرو شوم. من می توانم آن را به شدت توصیه کنم."
    Will_Norris:
      title: "منبع آزاد در <a href='https://github.com/google'>Google</a>"
      name: "Will Norris"
      message: 'مشارکت در پروژه های منبع آزاد همچنان یکی از محبوب ترین پروژه های 20٪ برای مهندسان Google است. منبع آزاد در بسیاری از کارها نقش مهمی را ایفا می کند، بنابراین سعی می کنیم تا <a href="https://opensource.google.com/docs/patching/">فرآیند</a> را تا حد امکان ساده کنیم.'
    Christine_Abernathy:
      title: "منبع آزاد در <a href='https://github.com/facebook/'>Facebook</a>"
      name: "Christine Abernathy"
      message: "منبع آزاد با رسالت ما همسو می شود تا جهان را بازتر و به هم پیوسته تر نشان دهد. همکاری با جامعه فرصتی برای به اشتراک گذاشتن کار و چالش هایی که قصد حل آنها را داریم به ما می دهد و افراد با استعداد را ترغیب می کند تا ایده ها و تلاش های خود را برای پیشبرد جهان پیش ببرند."
    Rich_Harris:
      title: "نگهدارنده <a href='https://github.com/rollup/rollup'>Rollup</a> و <a href='https://github.com/sveltejs/svelte'>Svelte</a>"
      name: "Rich Harris"
      message: "چیزی که بیشتر پروژه های منبع آزاد فاقد آن است، پول نیست بلکه زمان است. بسیاری از نگهبانان شغل تمام وقت دارند و واقعاً نمی توانند ساعت کاری خود را کاهش دهند. آنچه تقریباً همه پروژه ها نیاز دارند، مشارکت کنندگان بیشتر است. جمعه منبع آزاد روشی مناسب برای شرکت هاست تا به اکوسیستم منبع آزادی که به آن وابسته هستند کمک کنند."
    Brett_Cannon:
      title: "<a href='https://github.com/python/cpython'>Python core</a> توسعه دهنده"
      name: "Brett Cannon"
      message: 'هنگامی که شما یک پروژه را نگه دارید که دیگران به آن اعتماد دارند، منبع آزاد از "اشتراک کد" به "به اشتراک گذاشتن تعمیر و نگهداری" می رود. همانطور که همه ما می دانیم، "تعمیر و نگهداری" زمانی را می طلبد که به طور مؤثر در یک بلوک مداوم صرف شود تا به اطمینان حاصل شود. بررسی کردن کد قبل از شروع استفاده از آن نیز خوب است چون تلافات و از دست دادن داده را کاهش می دهد.'
  mailchimp:
    title: "در تماس باشید"
    description: "اولین کسی باشید که در مورد آخرین نکات و منابع منبع آزاد GitHub می شنوید."
  with: "با"
  by: "توسط"
  and: "و "
  friends: "دوستان"
